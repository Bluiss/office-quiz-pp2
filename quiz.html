<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office Quiz</title>
    <link rel="stylesheet" href="assets\styles\styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=DM+Sans:ital,opsz,wght@0,9..40,300;1,9..40,400;1,9..40,800&family=Lato:wght@300&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Quesion 1</button>
                <button class="btn">Quesion 2</button>
                <button class="btn">Quesion 3</button>
                <button class="btn">Quesion 4</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn">Next</button>
    </div>
    

    <div id="score-container" class="hide">
        <p class="scores">Correct Answers <span id="correct-score">0</span> </p>
        <p class="scores">Wrong Answers <span id="wrong-score">0</span> </p>
    </div>

    <script src="assets\scripts\scripts.js"></script>
</body>
</html>
